<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Perulangan For Pada Javascript</h1>
	<button onclick="perulangan()">TOMBOL</button>	
	<div id="hasil"></div>
 
	<script>
		function perulangan() {
		    var s ="";

            for (var i = 0; i < 5; i++) {
                for (var j = 0; j <= i; j++) {
                    s += "*";
                }
                s += "\n" + "<br>";
            }
            document.write(s);
        }
	</script>	
</body>
</html>
